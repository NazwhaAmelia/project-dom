<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" 
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>
        <div class="row">
            <div class="row col-md-12 mt-2"  id="listBarang" >
                
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script> 

        var listBarang = document.getElementById('listBarang');

        var produk = [
            {
                nama: "mouse keren",
                deskripsi: "ini adalah mouse",
                harga: 50.000,
                gambar: "img/genius.jpeg" 
            },
           
            {
                nama: "keyboard keren",
                deskripsi: "ini adalah keyboard",
                harga: 50.000,
                gambar: "img/logitek.jpg" 
            },

            {
                nama: "mouse keren",
                deskripsi: "ini adalah mouse",
                harga: 50.000,
                gambar: "img/jerry.jpg" 
            },

            {
                nama: "mouse keren",
                deskripsi: "ini adalah mouse",
                harga: 50.000,
                gambar: "img/msi.jpg" 
            }
        ];

        
        function tampilkanProduk() {
            produk.forEach(function(item) {
                var col = document.createElement('div');
                col.className = 'col-md-4';

                var card = document.createElement('div');
                card.className = 'card mb-4 shadow-sm';

                var img = document.createElement('img');
                img.className = 'card-img-top';
                img.src = item.gambar ;
                img.alt = item.nama;

                var cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                var title = document.createElement('h5');
                title.className = 'card-title';
                title.textContent = item.nama;

                var description = document.createElement('p');
                description.className = 'card-text';
                description.textContent = item.deskripsi;

                var price = document.createElement('p');
                price.className = 'card-text';
                price.textContent = item.harga;

                var button = document.createElement('a');
                button.className = 'btn btn-primary';
                button.textContent = 'Add To Cart';
                button.href = '#';

                cardBody.appendChild(title);
                cardBody.appendChild(description);
                cardBody.appendChild(price);
                cardBody.appendChild(button);
                card.appendChild(img);
                card.appendChild(cardBody);
                col.appendChild(card);

                listBarang.appendChild(col);
            });
        }

        tampilkanProduk();
    </script>
</body>
</html>
